server:
  port: 8080
  servlet:
    context-path: /account
spring:
  application:
    name: account
  datasource:
    url: jdbc:postgresql://localhost:5432/accountdb
    username: ${POSTGRES_USER:postgres}
    password: ${POSTGRES_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: validate
    show-sql: true
  sql:
    init:
      mode: always
management:
  endpoints:
    web:
      exposure:
        include: health,info,conditions
app:
  build:
    version: 1.0.0
  support:
    contact:
      name: Account Service Support Team
      email: support@account.service.local
    message: Welcome to Account Service. We are here to help!
    oncallsupport:
      - "+1-800-123-4567"
      - "+1-800-234-5678"
      - "+1-800-345-6789"
