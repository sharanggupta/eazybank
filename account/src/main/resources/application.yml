server:
  port: 8080
spring:
  webflux:
    base-path: /account
  application:
    name: account
  r2dbc:
    url: ${SPRING_R2DBC_URL:r2dbc:postgresql://localhost:5432/accountdb}
    username: ${SPRING_R2DBC_USERNAME:${POSTGRES_USER:postgres}}
    password: ${SPRING_R2DBC_PASSWORD:${POSTGRES_PASSWORD:postgres}}
    pool:
      initial-size: 10
      max-size: 20
      max-idle-time: 30m
  sql:
    init:
      mode: always
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      probes:
        enabled: true
      show-details: always
  health:
    livenessState:
      enabled: true
    readinessState:
      enabled: true
  tracing:
    sampling:
      probability: 1.0
  otlp:
    tracing:
      endpoint: ${OTEL_EXPORTER_OTLP_ENDPOINT:http://localhost:4318/v1/traces}
app:
  build:
    version: 1.0.0
  support:
    contact:
      name: Account Service Support Team
      email: support@account.service.local
    message: Welcome to Account Service. We are here to help!
    oncallsupport:
      - "+1-800-123-4567"
      - "+1-800-234-5678"
      - "+1-800-345-6789"
