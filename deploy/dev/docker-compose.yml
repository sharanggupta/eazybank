services:
  postgres:
    image: postgres:17
    container_name: eazybank-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-databases.sql:/docker-entrypoint-initdb.d/init-databases.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  account:
    image: eazybank/account
    container_name: eazybank-account
    ports:
      - "8080:8080"
    environment:
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE:-dev}
      SPRING_R2DBC_URL: r2dbc:postgresql://postgres:5432/accountdb
      SPRING_R2DBC_USERNAME: postgres
      SPRING_R2DBC_PASSWORD: postgres
    depends_on:
      postgres:
        condition: service_healthy

  card:
    image: eazybank/card
    container_name: eazybank-card
    ports:
      - "9000:9000"
    environment:
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE:-dev}
      SPRING_R2DBC_URL: r2dbc:postgresql://postgres:5432/carddb
      SPRING_R2DBC_USERNAME: postgres
      SPRING_R2DBC_PASSWORD: postgres
    depends_on:
      postgres:
        condition: service_healthy

  loan:
    image: eazybank/loan
    container_name: eazybank-loan
    ports:
      - "8090:8090"
    environment:
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE:-dev}
      SPRING_R2DBC_URL: r2dbc:postgresql://postgres:5432/loandb
      SPRING_R2DBC_USERNAME: postgres
      SPRING_R2DBC_PASSWORD: postgres
    depends_on:
      postgres:
        condition: service_healthy

  gateway:
    image: eazybank/gateway
    container_name: eazybank-gateway
    ports:
      - "8000:8000"
    environment:
      # Downstream service URLs
      SERVICES_ACCOUNT_URL: http://account:8080
      SERVICES_CARD_URL: http://card:9000
      SERVICES_LOAN_URL: http://loan:8090

      # Circuit Breaker Configuration for Dev/Testing
      # Default prod config: slidingWindowSize=100, minimumNumberOfCalls=10, failureRateThreshold=50%, waitDuration=60s
      # Dev config: Much lower thresholds for faster feedback during testing and manual failure injection

      # Account Service Circuit Breaker
      RESILIENCE4J_CIRCUITBREAKER_INSTANCES_ACCOUNT_SERVICE_SLIDINGWINDOWSIZE: "2"
      # Reduce from 100 to 2: Evaluate on small sample for quick feedback
      RESILIENCE4J_CIRCUITBREAKER_INSTANCES_ACCOUNT_SERVICE_MINIMUMNUMBEROFCALLS: "1"
      # Reduce from 10 to 1: Trip immediately after first failure for testing
      RESILIENCE4J_CIRCUITBREAKER_INSTANCES_ACCOUNT_SERVICE_FAILURERATHRESHOLD: "100"
      # Set to 100%: Any failure triggers circuit break (deterministic behavior for dev)
      RESILIENCE4J_CIRCUITBREAKER_INSTANCES_ACCOUNT_SERVICE_WAITDURATIONINOPENSTATE: "5s"
      # Reduce from 60s to 5s: Faster recovery cycles during manual testing

      # Card Service Circuit Breaker
      RESILIENCE4J_CIRCUITBREAKER_INSTANCES_CARD_SERVICE_SLIDINGWINDOWSIZE: "2"
      RESILIENCE4J_CIRCUITBREAKER_INSTANCES_CARD_SERVICE_MINIMUMNUMBEROFCALLS: "1"
      RESILIENCE4J_CIRCUITBREAKER_INSTANCES_CARD_SERVICE_FAILURERATHRESHOLD: "100"
      RESILIENCE4J_CIRCUITBREAKER_INSTANCES_CARD_SERVICE_WAITDURATIONINOPENSTATE: "5s"

      # Loan Service Circuit Breaker
      RESILIENCE4J_CIRCUITBREAKER_INSTANCES_LOAN_SERVICE_SLIDINGWINDOWSIZE: "2"
      RESILIENCE4J_CIRCUITBREAKER_INSTANCES_LOAN_SERVICE_MINIMUMNUMBEROFCALLS: "1"
      RESILIENCE4J_CIRCUITBREAKER_INSTANCES_LOAN_SERVICE_FAILURERATHRESHOLD: "100"
      RESILIENCE4J_CIRCUITBREAKER_INSTANCES_LOAN_SERVICE_WAITDURATIONINOPENSTATE: "5s"

    depends_on:
      - account
      - card
      - loan

volumes:
  postgres_data: