apiVersion: v2
name: eazybank-observability
description: Observability stack (Prometheus, Grafana, Loki, Alloy, OTel Collector) for EazyBank
type: application
version: 0.1.0
appVersion: "1.0"

keywords:
  - observability
  - prometheus
  - grafana
  - loki
  - opentelemetry
  - microservices

home: https://github.com/sharanggupta/eazybank
sources:
  - https://github.com/sharanggupta/eazybank

maintainers:
  - name: Sharang Gupta
    email: sharang@eazybank.local

dependencies:
  - name: kube-prometheus-stack
    version: "58.0.0"
    repository: "https://prometheus-community.github.io/helm-charts"
    condition: prometheus.enabled
    alias: prometheus
    tags:
      - monitoring

  - name: grafana
    version: "7.0.0"
    repository: "https://grafana.github.io/helm-charts"
    condition: grafana.enabled
    tags:
      - visualization

  - name: loki-stack
    version: "2.10.0"
    repository: "https://grafana.github.io/helm-charts"
    condition: loki.enabled
    tags:
      - logging
