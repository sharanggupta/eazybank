{{- if .Values.loki.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "observability-chart.fullname" . }}-loki
  namespace: {{ .Release.Namespace | quote }}
  labels:
    {{- include "observability-chart.labels" . | nindent 4 }}
    app: loki
spec:
  replicas: {{ .Values.loki.replicas }}
  selector:
    matchLabels:
      app: loki
      {{- include "observability-chart.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        app: loki
        {{- include "observability-chart.selectorLabels" . | nindent 8 }}
    spec:
      containers:
      - name: loki
        image: "{{ .Values.loki.image.repository }}:{{ .Values.loki.image.tag }}"
        imagePullPolicy: {{ .Values.loki.image.pullPolicy }}
        ports:
        - name: http
          containerPort: 3100
          protocol: TCP
        env:
        - name: LOKI_RETENTION
          value: {{ .Values.loki.config.retention }}
        resources:
          {{- toYaml .Values.loki.resources | nindent 12 }}
        livenessProbe:
          httpGet:
            path: /ready
            port: http
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /ready
            port: http
          initialDelaySeconds: 30
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        volumeMounts:
        - name: loki-storage
          mountPath: /loki
        - name: loki-config
          mountPath: /etc/loki
      volumes:
      - name: loki-storage
        {{- if .Values.loki.persistence.enabled }}
        persistentVolumeClaim:
          claimName: {{ include "observability-chart.fullname" . }}-loki-pvc
        {{- else }}
        emptyDir: {}
        {{- end }}
      - name: loki-config
        configMap:
          name: {{ include "observability-chart.fullname" . }}-loki-config

{{- if .Values.loki.persistence.enabled }}
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "observability-chart.fullname" . }}-loki-pvc
  namespace: {{ .Release.Namespace | quote }}
  labels:
    {{- include "observability-chart.labels" . | nindent 4 }}
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: {{ .Values.loki.persistence.storageClassName }}
  resources:
    requests:
      storage: {{ .Values.loki.persistence.size }}
{{- end }}
{{- end }}
