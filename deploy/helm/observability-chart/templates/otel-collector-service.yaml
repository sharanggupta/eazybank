{{- if and .Values.enabled .Values.otelCollector.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: otel-collector
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "observability.labels" . | nindent 4 }}
    app: otel-collector
  {{- with .Values.otelCollector.service.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  type: {{ .Values.otelCollector.service.type }}
  ports:
  - port: {{ .Values.otelCollector.service.ports.otlpHttp }}
    targetPort: otlp-http
    protocol: TCP
    name: otlp-http
  - port: {{ .Values.otelCollector.service.ports.otlpGrpc | default 4317 }}
    targetPort: otlp-grpc
    protocol: TCP
    name: otlp-grpc
  - port: {{ .Values.otelCollector.service.ports.prometheus }}
    targetPort: prometheus
    protocol: TCP
    name: prometheus
  selector:
    app: otel-collector
{{- end }}
