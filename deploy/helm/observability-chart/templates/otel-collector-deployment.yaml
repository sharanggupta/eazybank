{{- if and .Values.enabled .Values.otelCollector.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: otel-collector
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "observability.labels" . | nindent 4 }}
    app: otel-collector
spec:
  replicas: {{ .Values.otelCollector.replicas }}
  selector:
    matchLabels:
      app: otel-collector
  template:
    metadata:
      labels:
        app: otel-collector
        {{- include "observability.labels" . | nindent 8 }}
    spec:
      serviceAccountName: otel-collector
      securityContext:
        runAsNonRoot: true
        runAsUser: 10001
        fsGroup: 10001
        seccompProfile:
          type: RuntimeDefault
      containers:
      - name: otel-collector
        image: "{{ .Values.otelCollector.image.repository }}:{{ .Values.otelCollector.image.tag }}"
        imagePullPolicy: {{ .Values.otelCollector.image.pullPolicy }}
        securityContext:
          readOnlyRootFilesystem: true
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
        ports:
        - name: otlp-http
          containerPort: {{ .Values.otelCollector.service.ports.otlpHttp }}
          protocol: TCP
        - name: otlp-grpc
          containerPort: {{ .Values.otelCollector.service.ports.otlpGrpc | default 4317 }}
          protocol: TCP
        - name: prometheus
          containerPort: {{ .Values.otelCollector.service.ports.prometheus }}
          protocol: TCP
        - name: health
          containerPort: 13133
          protocol: TCP
        args:
          - --config=/conf/otel-collector-config.yaml
        volumeMounts:
        - name: config
          mountPath: /conf
        - name: tmp
          mountPath: /tmp
        resources:
          {{- toYaml .Values.otelCollector.resources | nindent 10 }}
        livenessProbe:
          httpGet:
            path: /
            port: health
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: health
          initialDelaySeconds: 10
          periodSeconds: 5
      volumes:
      - name: config
        configMap:
          name: otel-collector-config
      - name: tmp
        emptyDir:
          medium: Memory
          sizeLimit: 64Mi
{{- end }}
