# Loan service - Production environment - Kubernetes configuration
k8s:
  replicas: 1

  resources:
    requests:
      memory: "224Mi"
      cpu: "100m"
    limits:
      memory: "448Mi"
      cpu: "350m"

  hpa:
    enabled: true
    minReplicas: 1
    maxReplicas: 2
    targetCPU: 95
    targetMemory: 95

  ingress:
    enabled: true
    className: ""
    annotations: {}
    host: api.eazybank.com
    path: /loan
    tls: []

  service:
    type: ClusterIP

  probes:
    liveness:
      enabled: true
      initialDelaySeconds: 120
      periodSeconds: 10
    readiness:
      enabled: true
      initialDelaySeconds: 90
      periodSeconds: 5

# Observability configuration for production
observability:
  metrics:
    enabled: true
  tracing:
    enabled: true
    samplingRate: 0.1  # 10% sampling in production to reduce overhead
  logging:
    enabled: true

postgresql:
  storage: 20Gi
  resources:
    requests:
      memory: "224Mi"
      cpu: "100m"
    limits:
      memory: "448Mi"
      cpu: "350m"
