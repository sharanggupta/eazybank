# Account service - Staging environment - Kubernetes configuration
k8s:
  replicas: 2

  resources:
    requests:
      memory: "512Mi"
      cpu: "200m"
    limits:
      memory: "1Gi"
      cpu: "500m"

  hpa:
    enabled: false

  ingress:
    enabled: false

  service:
    type: NodePort

  probes:
    liveness:
      enabled: true
      initialDelaySeconds: 45
      periodSeconds: 10
    readiness:
      enabled: true
      initialDelaySeconds: 15
      periodSeconds: 5

postgresql:
  storage: 5Gi
  resources:
    requests:
      memory: "512Mi"
      cpu: "200m"
    limits:
      memory: "1Gi"
      cpu: "500m"
