# Account service - Staging environment - Kubernetes configuration
k8s:
  replicas: 2

  resources:
    requests:
      memory: "192Mi"
      cpu: "75m"
    limits:
      memory: "384Mi"
      cpu: "250m"

  hpa:
    enabled: true
    minReplicas: 1
    maxReplicas: 2
    targetCPU: 70
    targetMemory: 80

  ingress:
    enabled: false

  service:
    type: NodePort

  probes:
    liveness:
      enabled: true
      initialDelaySeconds: 45
      periodSeconds: 10
    readiness:
      enabled: true
      initialDelaySeconds: 15
      periodSeconds: 5

postgresql:
  storage: 5Gi
  resources:
    requests:
      memory: "192Mi"
      cpu: "75m"
    limits:
      memory: "384Mi"
      cpu: "250m"
