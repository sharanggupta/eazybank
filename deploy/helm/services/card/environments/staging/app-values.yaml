# Card service - Staging environment - Application configuration
image:
  tag: "__IMAGE_TAG__"

app:
  spring:
    profiles: staging
  build:
    version: 0.0.1
  datasource:
    username: postgres
    password: "__DB_PASSWORD__"
  support:
    contactName: Card Staging Support
    contactEmail: staging-support@card.service.local
    contactNumber: "+1-555-0200"
    message: Welcome to EazyBank Card Service (Staging)
  observability:
    enabled: true
    samplingRate: "1.0"
    otlpEndpoint: "http://otel-collector.otel.svc.cluster.local:4318"

postgresql:
  credentials:
    username: postgres
    password: "__DB_PASSWORD__"
