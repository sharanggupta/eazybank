# Card service - Production environment - Application configuration
image:
  tag: "__IMAGE_TAG__"

app:
  spring:
    profiles: prod
  build:
    version: 0.0.1
  datasource:
    username: postgres
    password: "__DB_PASSWORD__"
  support:
    contactName: Card Production Support
    contactEmail: support@card.eazybank.com
    contactNumber: "+1-555-0201"
    message: Welcome to EazyBank Card Service
  observability:
    enabled: true
    samplingRate: "0.01"
    otlpEndpoint: "http://otel-collector.otel:4318/v1/traces"

postgresql:
  credentials:
    username: postgres
    password: "__DB_PASSWORD__"
