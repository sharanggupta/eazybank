k8s:
  replicas: 1

  resources:
    requests:
      memory: "224Mi"
      cpu: "100m"
    limits:
      memory: "448Mi"
      cpu: "350m"

  hpa:
    enabled: true
    minReplicas: 1
    maxReplicas: 2

  ingress:
    enabled: true
    className: "nginx"
    host: "customergateway.example.com"
    tls: []

  service:
    type: LoadBalancer

# Observability configuration for production
observability:
  metrics:
    enabled: true
  tracing:
    enabled: true
    samplingRate: 0.1  # 10% sampling in production to reduce overhead
  logging:
    enabled: true
